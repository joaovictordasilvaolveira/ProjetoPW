<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorUp - Carrinho</title>

    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Google Fonts -->

<body class="font-manrope bg-white overflow-x-hidden">
    <div class="layout-container flex flex-col min-h-screen">

        <!-- HEADER -->
        <header class="header">
            <div class="container header-inner">
                <div class="brand">
                    <span class="dot">✦</span>
                    <span class="name">ColorUp</span>
                </div>

                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="produtos.html">Produtos</a>
                    <a href="categoria.html">Categorias</a>
                </nav>

                <div class="actions">
                   
                    <a href="carrinho.html" class="cart-icon">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span id="cart-count" class="cart-count">0</span>
                    </a>

                    <div class="avatar" id="avatar"></div>
                </div>
            </div>
        </header>

        <!-- CONTEÚDO -->
        <!-- CONTEÚDO -->
        <main class="main-content">
            <div class="breadcrumb">
                <a href="index.html">Início</a>
                <span>/</span>
                <span>Carrinho</span>
            </div>

            <h1 class="page-title">Seu Carrinho</h1>

            <!-- LISTA DE ITENS DO CARRINHO (dinâmica) -->
            <div class="carrinho-container">
                <!-- Os produtos serão inseridos via JS -->
            </div>

            <!-- RESUMO -->
            <section class="summary">
                <h3>Resumo do Pedido</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="summary-row">
                    <span>Frete</span>
                    <span>Grátis</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">R$ 0,00</span>
                </div>
                <button id="finalizar-compra" class="checkout-btn">
                    Finalizar Compra
                </button>
            </section>
        </main>

    </div>
    <footer class="footer">
  <div class="footer-container">
